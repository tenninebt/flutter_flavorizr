name: flutterflavorizr_example
description: Test for both instructions and excludeInstructions (should fail)
publish_to: 'none'

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

flavorizr:
  flavors:
    apple:
      app:
        name: "Apple App"
      android:
        applicationId: "com.example.apple"
      ios:
        bundleId: "com.example.apple"
    banana:
      app:
        name: "Banana App"
      android:
        applicationId: "com.example.banana"
      ios:
        bundleId: "com.example.banana"
  
  # THIS SHOULD CAUSE AN ERROR - Can't use both
  instructions:
    - "android:androidManifest"
    - "ios:xcconfig"
  
  excludeInstructions:
    - "flutter:main"
    - "flutter:flavors"

